<!DOCTYPE html>
<html lang='eng'>
    <head>
        <title>Library</title>
        <meta charset='UTF-8'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href='styles/reset.css' rel='stylesheet'>
        <link href='styles/style.css' rel='stylesheet'>

    </head>
    <body>
        <div class='main-container'>
            
            <div class="form-cntnr">
                <div class="close">
                    <div>
                        <button>
                            X
                        </button>
                    </div>
                </div>
                <div class="form">
                    <h1>Book Details</h1>
                    <form>
                        <label for="bname">Name:
                        </label>
                        <input type="text" id="bname" required>
                        <label for="bname">Author:
                        </label>
                        <input type="text" id="bauthor" required>
                        <label for="bpage">Pages:
                        </label>
                        <input type="number" id="bpage" required>
                        <label for="b-read">Read:
                            <input type="checkbox" id="b-read">
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class='header'>
                <div class='name'>Library</div>
                <div class='lib-detail'>
                    <div class="detail"></div>
                </div>
            </div>

            <div class='lib'>
                <div class='add-cntnr'>
                    <div class='add-btn'>
                        <img src="icons/add_circle_black_24dp.svg">
                    </div>
                </div>
                <div class='book-display'>
                    
                </div>
            </div>
        </div>

        <script src='scripts/script.js'></script>
    </body>
</html>
